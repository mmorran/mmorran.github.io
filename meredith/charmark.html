<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGenerator(3,11)
$.get("genus.txt", function(text) {
     markov.feed(text);
});
var markov2 = new MarkovGenerator(8,10)
$.get("animal2.txt", function(text) {
     markov2.feed(text);
});
function generate(){
	var t = markov.generate()
	$('h1').text(t);
	var x = markov2.generate()
	$('h2').text(x);
}
</script>
<h1>Genus, species</h1>:
<h2>Animal</h2>
<button onclick="generate()">Generate</button>
