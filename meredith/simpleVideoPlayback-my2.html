<html>
<head>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script>
Mousetrap.bind('space', function(){
	if($('#bgvid')[0].paused){
		$('#bgvid')[0].play()
	} else {
		$('#bgvid')[0].pause()
	}
	//code to loop or pause a video 
	// $('#bgvid')[0].loop = true
	// $('#bgvid')[0].pause()
})

Mousetrap.bind('v', function(){
	//volume goes between 0 and 1.0
	$('#bgvid')[0].volume = 0.5
})

Mousetrap.bind('d', function(){
	//currentTime gets or sets the playhead of the video between 0 and the total number of seconds (i.e. 135 for a 2:15 video)
	$('#bgvid')[0].currentTime = 79
})

Mousetrap.bind('a', function(){
	//1 is normal playbackRate, 0.5 is half speed, 2 is double speed, you lose audio above 4x
	$('#bgvid')[0].playbackRate = 2
})

Mousetrap.bind('c', function(){
	//1 is normal playbackRate, 0.5 is half speed, 2 is double speed, you lose audio above 4x
	$('#bgvid')[0].playbackRate = 1
})
Mousetrap.bind('b', function(){
	//1 is normal playbackRate, 0.5 is half speed, 2 is double speed, you lose audio above 4x
	$('#bgvid')[0].playbackRate = 0.5
})
</script>
<style>
html { 

  overflow: hidden;
}
#textHerePlz{
	margin-left: auto;
	margin-right: auto;
	margin-top: 2vh;
	width: 80%;
	font-family: helvetica;
	color: white;
	font-size: 1em;
	text-align: center;
}

video {
position: fixed;
top: 50%;
left: 50%;
min-width: 100%;
min-height: 100%;
width: auto;
height: auto;
z-index: -100;
-webkit-transform: translateX(-50%) translateY(-50%);
transform: translateX(-50%) translateY(-50%);

}
</style>
</head>
<body>
<video id="bgvid">
<source src="SoIsThis.mp4" type="video/mp4">
</video>
<div id="textHerePlz">
<p id="introText">Press SPACE to begin. Use SPACE to pause when necessary or instructed. Press A to speed up. Press B to slow down. Press C to return to normal speed. (Sometimes the speed will act on it's own). Press D for Bob Dylan.</p>
</div>;
</body>
</html>
