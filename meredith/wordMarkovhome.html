<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGeneratorWord(1,30)
$.get("lacan.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('h1').text(t);
}
</script>
<h1>Language speaks us.</h1>
<button onclick="generate()">Lacan's Computer</button>
